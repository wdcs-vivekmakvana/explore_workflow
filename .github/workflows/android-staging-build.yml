name: Android Staging Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java (Required for Android build)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true

      # 4️⃣ Flutter Clean
      - name: Flutter Clean
        run: flutter clean

      # 5️⃣ Get Dependencies
      - name: Flutter Pub Get
        run: flutter pub get

      # 7️⃣ Build Staging APK
      - name: Build Staging APK
        run: flutter build apk --release

      # 8️⃣ Upload APK Artifact
      - name: Upload Staging APK
        uses: actions/upload-artifact@v4
        with:
          name: staging-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # ✅ Email Success Notification
      - name: Send Email (Success)
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "✅ Android Build Successful - ${{ github.ref_name }}"
          to: parth@webcluesinfotech.com
          from: GitHub CI <${{ secrets.EMAIL_USERNAME }}>
          body: |
            Android Build Successful!
            
            Branch: ${{ github.ref_name }}
            Author: ${{ github.actor }}
            Commit: ${{ github.sha }}
            
            You can download the APK from GitHub Actions artifacts.
            
            Workflow Run:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

      # ❌ Email Failure Notification
      - name: Send Email (Failure)
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "❌ Android Build Failed - ${{ github.ref_name }}"
          to: recipient@email.com
          from: GitHub CI <${{ secrets.EMAIL_USERNAME }}>
          body: |
            Android Build Failed!
            
            Branch: ${{ github.ref_name }}
            Author: ${{ github.actor }}
            Commit: ${{ github.sha }}
            
            Check logs here:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}